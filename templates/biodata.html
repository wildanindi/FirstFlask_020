<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isi Biodata</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='biodata.css') }}">
</head>
<body>
  <div class="biodata-form">
    <form action="/submit_biodata" method="POST">
      <h1>Isi Biodata Anda</h1>
      <div class="content">
        <div class="input-field">
          <input type="text" name="fullname" placeholder="Nama Lengkap" required>
        </div>
        <div class="input-field">
          <input type="text" name="address" placeholder="Alamat" required>
        </div>
        <div class="input-field">
          <input type="text" name="phone" placeholder="Nomor Telepon" required>
        </div>
      </div>
      <div class="action">
        <button type="submit">Kirim Biodata</button>
        <a href="/welcome">Kembali ke Beranda</a>
      </div>
    </form>
  </div>
</body>
</html>
